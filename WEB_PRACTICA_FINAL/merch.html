<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB FINAL</title>
    <!-- Favicon -->
    <link href="media/img/Favicon.svg" rel="icon" type="image/png" />
    <!-- Enlace a Font Awesome -->
    <script src="https://kit.fontawesome.com/bf9108fbd8.js" crossorigin="anonymous"></script>
    <!-- Enlaces a css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/styles_merch.css" />
    <!-- Enlaces a JS AOS -->
    <script src="js/aos.js"></script>
    <!-- Enlace a fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <section class="build-a-xmas">
           <div class="build-a-xmas-2">
                <div class="first-imgs-merch">
                    <div class="square-stars">
                        <img class="star" src="media/img/estrellas_verde.png" alt="Estrella verde"> </img>
                        <img class="star" src="media/img/estrellas_morado.png" alt="Estrella morada"> </img>
                    </div>
                    <img class="stars-2" src="media/img/emedeamores.jpg" alt="Eme de amores">
                    <img class="stars-2" src="media/img/estrellas_verde.png" alt="Estrella verde">
                    <img class="stars-2" src="media/img/estrellas_rosa.png" alt="Estrella rosa">
                </div>
                <div class="text-btn-eme-de-amores">
                    <div>
                        <h1>
                            EME DE AMORES BUILD-A-XMAS
                        </h1>
                    </div>
                    <div>
                        <button>
                            <p>Ver colección</p>
                            <i></i>
                        </button>
                    </div>
                </div>
           </div>
        </section>

        <section class="sec-merch">
            <div>
                <h1>
                    MERCHANDISING
                </h1>
                <img src="" alt=""> </img>
            </div>
            <div class="album">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div>
                                <button type="button" class="btn btn-primary img-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    <div id="img-parent">
                                        <img class="img-general img1" src="media/img/MERCH/camiseta 9.png" alt="">
                                        <img class="img-general img2" src="media/img/estrellas_rosa.png" alt="Estrella rosa">
                                    </div>  
                                </button>
                                <div>
                                    <div>
                                        <h1>Camiseta</h1>
                                        <p>Disponible en varios tamaños y colores</p>
                                        <div>
                                            <li class="lista-btn">
                                                <button class="btn-color btn-color-1"></button>
                                                <button class="btn-color btn-color-2"></button>
                                                <button class="btn-color btn-color-3"></button>
                                                <button class="btn-color btn-color-4"></button>
                                                <button class="btn-color btn-color-5"></button>
                                            </li>
                                        </div>
                                    </div>        
                                </div>   
                            </div>
                               

                            
                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <!-- <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1> -->
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div id="img-parent">
                                                <img class="img-general img1" src="media/img/MERCH/camiseta 9.png" alt="Camiseta">
                                                <img class="img-general img2" src="media/img/estrellas_rosa.png" alt="Estrella rosa">
                                            </div>
                                            <div class="texto-modal">
                                                <div>
                                                    <h1 class="h1-seleccion">Camiseta</h1>
                                                    <div class="seleccion">
                                                        <h2 class="h2-seleccion">Selecciona color:</h2>
                                                        <li class="lista-btn">
                                                            <button class="btn-color btn-color-1"></button>
                                                            <button class="btn-color btn-color-2"></button>
                                                            <button class="btn-color btn-color-3"></button>
                                                            <button class="btn-color btn-color-4"></button>
                                                            <button class="btn-color btn-color-5"></button>
                                                        </li>
                                                    </div>
                                                    <div class="seleccion">
                                                        <h2 class="h2-seleccion">Selecciona talla:</h2>
                                                        <li class="lista-btn">
                                                            <button class="btn-talla">XS</button>
                                                            <button class="btn-talla">S</button>
                                                            <button class="btn-talla">M</button>
                                                            <button class="btn-talla">L</button>
                                                            <button class="btn-talla">XL</button>
                                                            <button class="btn-talla">XXL</button>
                                                        </li>
                                                    </div> <div class="seleccion">
                                                        <h2 class="h2-seleccion">Cantidad:</h2>
                                                        <li class="lista-btn">
                                                            <button class="btn-cantidad btn-cantidad-menos">-</button>
                                                            <p>1</p>
                                                            <button class="btn-cantidad">+</button>
                                                        </li>
                                                    </div>
                                                </div>
                                                <div class="btn-comprar">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                        COMPRAR
                                                        <img class="flecha-merch-btn" src="media/img/flecha.svg" alt="flecha">
                                                    </button>
                                                    <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary img-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                <div id="img-parent">
                                    <img class="img-general img1" src="media/img/MERCH/camiseta 10.png" alt="">
                                    <img class="img-general img2" src="media/img/estrellas_rosa.png" alt="Estrella rosa">
                                </div>
                                <div>
                                    <div>
                                        <h1>Camiseta</h1>
                                        <p>Disponible en varios tamaños y colores</p>
                                        <div>
                                            <li>
                                            
                                            </li>
                                        </div>
                                    </div>        
                                </div>        
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script>AOS.init();</script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>    
    <script src="js/script_merch.js"></script>
</body>
</html>
